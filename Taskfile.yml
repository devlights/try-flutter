# https://taskfile.dev

version: '3'

tasks:
  default:
    desc: "(Default) Show flutter version"
    cmds:
      - flutter --version
  init:
    desc: "プロジェクトを初期生成します"
    cmds:
      - flutter create --sample=material.Scaffold.1 --project-name tryflutter . --overwrite
      - flutter pub get
      - flutter pub upgrade --major-versions
      - flutter pub outdated
      - git restore README.md
  clean:
    desc: "プロジェクト構成を削除してクリーンアップします"
    cmds:
      - rm -rf .idea/ build/ android/ ios/ lib/ linux/ macos/ test/ web/ windows/ pubspec.* .metadata analysis_options.yaml *.iml
